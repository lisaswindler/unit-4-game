<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Star Wars RPG Game</title>
</head>
<body>
    
<div class="container mx-auto text-center text-warning">
    <h2 class="p-2">Choose a player</h2>
    <div class="row" id="player-choices">
            <div class="players card p-0 col-3 text-dark" attack=6 id="rey">
                <img class="card-img" src="assets/images/rey.jpg">
                <div>180</div>
            </div>
            <div class="players card p-0 col-3 text-dark" attack=9 id="leia">
                <img class="card-img" src="assets/images/leia.jpg">
                <div>150</div>
            </div>
            <div class="players card p-0 col-3 text-dark" attack=7 id="padme">
                <img class="card-img" src="assets/images/padme.jpg">
                <div>100</div>
            </div>
            <div class="players card p-0 col-3 text-dark" attack=8 id="jyn">
                <img class="card-img" src="assets/images/jyn.jpg">
                <div>120</div>
            </div>
    </div>

    <h2 class="pt-3 pb-2">Enemies to defeat</h2>
    <div class="row" id="available-enemies">
    </div>

    <h2 class="pt-3 pb-2">The playing field</h2>
    <div id="playing-field"></div>

    <div class="row pb-2">
        <h2 class="you-defender pb-2 col-3">You</h2>
        <div class="col-6"></div>
        <h2 class="you-defender pb-2 col-3">Defender</h2>
    </div>

    <div class="row field">
        <div class="col-3 card p-0 field" id="your-character"></div>
        <div class="p-2 col-6 my-auto">
            <button id="attack" class="btn btn-warning">Attack</button>
        </div>
        <div class="col-3 card p-0 field" id="defender"></div>
    </div>

    <div class="p-2 col-6 mx-auto" id="reset-button">   
    </div>

    <div class="mx-auto col-12 pt-3" id="results1"></div>
    <div class="mx-auto col-12" id="results2"></div>
</div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
